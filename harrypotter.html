<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex justify-content-center align-items-center text-white text-center">

    <a class="position-absolute top-75 start-0 ms-5 rst"
        style="background-color: rgb(255, 255, 255); color: rgb(26, 44, 244); padding: 9px; border-radius: 3px ; border: white;"
        href="index.html"><i class="fa-solid fa-arrow-rotate-left fa-xl"></i></a>

    <div class="game-container rounded-4 p-4 shadow">
        <h1 class="mb-4">Memory</h1>
        <div class="game-board justify-content-center" id="game-board"></div>
        <div class="game-info">
            <div id="time">Time 0 second</div>
            <div id="score">Score 0</div>
        </div>
    </div>

    <div  class="modal fade" id="gameEndModal" tabindex="-1" aria-labelledby="gameEndModalLabel" aria-hidden="true" data-bs-backdrop="false">
        <div class="modal-dialog">
            <div  class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body text-dark">
                    <p>BRAVO !</p>
                    <p>in <span id="finalScore"></span> Score</p>
                    <p>You won <span id="finalTime"></span> seconds</p>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="restartGame()">إعادة اللعب</button>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./harrypotter.js"></script>
</body>

</html>
